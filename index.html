<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>

    <header>
        <h1 id="heading">library</h1>
    </header>

    <main>
        <button id="add-btn">+ Add book</button>

        <div id="bg-overlay">
            <div id="add-book">
                <form action="" id="form-add-book">
                    <h2>Add new book</h2>
                    <div id="label-and-input">
                        <div class="label-input">
                            <label for="title">Title:</label>
                            <input type="text" name="title" id="title" required>
                        </div>
                        <div class="label-input">
                            <label for="author">Author:</label>
                            <input type="text" name="author" id="author" required>
                        </div>
                        <div class="label-input">
                            <label for="numbPages">Pages:</label>
                            <input type="number" name="number" id="num-pages" required>
                        </div>
                        <div id="have-read-it">
                            <label for="read-it">Have you read it?</label>
                            <input type="checkbox" id="read-it" name="read-it" value="false">
                        </div>
                    </div>
                    <input id="submit-btn" type="submit" value="Submit">
                </form>
            </div>
        </div>

        <div id="show-added-books">

        </div>
    </main>

    <footer>

    </footer>

    <script src="./script.js"></script>
</body>
</html>
